<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Gatos mensuales</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1 class="text-center">Gastos mensuales</h1>
            </header>

         <div class="contenidoFormulario">       
            <div class="row">
                <div class="col">
                  <div class="contenido"> 
                  <form class="formulario" id="agregar-gasto" action="#">                
                    <label for="gasto" class="form-label">Gastos</label>
                    <input type="text" class="form-control" id="gasto" placeholder="Introduce el gasto">       
                    <label for="importe" class="form-label">Importe</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="Introduce el importe €"><br/>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                  </div>   
                </div>           
                

                <div class="col">
                    <div class="contenidoListado">
                        <h2 class="text-center">Listado de gastos</h2>
                    
                            <div id="gastos">
                                <ul class="list-group"></ul>
                            </div>
            
                            <div id="presupuesto" class="presupuesto">
                                <div class="total">
                                    <p>Presupuesto: € <span id="total"></span></p>
                                </div>
                                <div class="restante">
                                    <p>Restante: € <span id="restante"></span></p>
                                </div>
                            </div>
                  
        
                 </div>
                  </form>
            </div>
         </div>   

         
        </div>  

        <script src="js/app.js"></script>
    </body>
</html>
